<div class="poke-container" x-data="login">
    <img src="/img/portada.jpg" alt="portada-pokemon" />
    <main>
        <h1 x-text="title">Sign in</h1>
        <p class="text-secondary text-opacity-75">
            Don't have a account?
            <a href="#">Sign up</a>
        </p>

        <div class="mb-3">
            <button class="btn btn-outline-secondary">
                Sign up with Google
            </button>
            <button class="btn btn-outline-primary">
                Sign up with Facebook
            </button>
        </div>

        <div class="divider">or</div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter your email"
            />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
            />
        </div>

        <a href="#" class="my-3 d-block te">Forgot your password</a>

        <button class="btn btn-warning w-100" @click="submit">Sign in</button>
    </main>
</div>
